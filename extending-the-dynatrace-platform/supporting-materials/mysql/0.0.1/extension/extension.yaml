name: custom:mysql-queries
version: 0.0.35
minDynatraceVersion: 1.256.0
author:
  name: David Lopes

sqlMySql:
  - group: Global Status
    query: |
      SELECT EVENT_NAME, COUNT_STAR
      FROM performance_schema.events_statements_summary_global_by_event_name
      WHERE EVENT_NAME IN (
                          'statement/sql/select', 
                          'statement/sql/insert', 
                          'statement/sql/update', 
                          'statement/sql/delete' 
                          )
    metrics:
      - key: mysql.statements.count 
        value: col:count_star
        type: Count
    dimensions:
      - key: statement_type
        value: col:event_name
metrics:
  - key: mysql.statements.count
    metadata:
      displayName: Statements
      description: The number of statements executed for each type (select, insert, update, etc)
      unit: Count
      dimensions:
        - key: statement_type
          displayName: Statement Type
      tags:
        - mysql
topology:
  types:
    - name: mysql:instance
      displayName: MySQL Instance
      rules:
        - idPattern: mysql_instance_{device}
          instanceNamePattern: MySQL @ {device}
          iconPattern: database
          sources:
            - sourceType: Metrics
              condition: $prefix(mysql.)
dashboards:
  - path: dashboards/overview_dashboard.json
screens:
  - entityType: mysql:instance
    listSettings:
      staticContent:
        showGlobalFilter: true
      layout:
        autoGenerate: false
        cards:
          - type: ENTITIES_LIST
            key: mysqlinstance_list_self
    
    detailsSettings:
      staticContent:
        showProblems: true
        showProperties: true
        showTags: true
        showGlobalFilter: true
        showAddTag: true
      layout:
        autoGenerate: false
        cards:
          - type: CHART_GROUP
            key: mysql-charts
      
    
    
    entitiesListCards:
      - key: mysqlinstance_list_self
        pageSize: 15 
        displayName: List of MySQL Instances
        displayCharts: false
        enableDetailsExpandability: true
        numberOfVisibleCharts: 3
        displayIcons: true
        hideEmptyCharts: true
        filtering: 
              entityFilters:
                - displayName: Filter by
                  filters:
                    - type: entityName
                      displayName: Name
                      freeText: true
                      modifier: contains
                      defaultSearch: true
                      distinct: false
                      entityTypes:
                        - mysql:instance
        columns: []
        charts: 
          - displayName: Chart
            visualizationType: GRAPH_CHART
            graphChartConfig:
              metrics:
                - metricSelector: mysql.statements.count
           
  
    chartsCards:
      - key: mysql-charts
        numberOfVisibleCharts: 2
        displayName: MySQL Charts
        hideEmptyCharts: true
        charts:
          - displayName: Statements
            visualizationType: GRAPH_CHART
            graphChartConfig:
              stacked: true
              metrics:
                - metricSelector: mysql.statements.count:splitBy(statement_type)
                  visualization:
                    seriesType: COLUMN 
                  



